<div class="d-flex justify-content-center">
    <div class="card m-5">
        <div class="card-header">Login</div>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
                <div class="input-group mb-4">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="username">username</span>
                    </div>
                    <input type="text" class="form-control" placeholder="username" aria-label="username" aria-describedby="username" formControlName="username">
                </div>
                <div class="input-group mb-4">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="password">password</span>
                    </div>
                    <input type="password" class="form-control" placeholder="password" aria-label="password" aria-describedby="password" formControlName="password">
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-default" (click)="onForgotPassword()">Forgot Password</button>
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    <button class="btn btn-primary">login</button>
                </div>
            </form>
        </div>
    </div>
</div>
