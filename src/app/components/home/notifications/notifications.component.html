<div class="d-flex justify-content-center">
    <h1>Notifications</h1>
</div>
<hr/>

<div class="row" *ngIf="isAdmin()">
    <form [formGroup]="_notificationForm" (ngSubmit)="OnSubmit()" novalidate>
        <div class="input-group mb-4">
            <div class="input-group-prepend">
                <span class="input-group-text" id="registrationID">RegistrationID</span>
            </div>
            <input type="text" class="form-control" placeholder="registrationID" aria-label="registrationID" aria-describedby="registrationID" formControlName="registrationID" >
        </div>
        <div class="input-group mb-4">
            <div class="input-group-prepend">
                <span class="input-group-text" id="departmentID">departmentID</span>
            </div>
            <input type="text" class="form-control" placeholder="departmentID" aria-label="departmentID" aria-describedby="departmentID" formControlName="departmentID" >
        </div>
        <div class="input-group mb-4">
            <div class="input-group-prepend">
                <span class="input-group-text" id="fromdate">from date</span>
            </div>
            <input type="date" class="form-control" placeholder="from date" aria-label="fromdate" aria-describedby="fromdate" 
                        formControlName="fromDate"> 
        </div>
        
        <div class="input-group mb-4">
            <div class="input-group-prepend">
                <span class="input-group-text" id="toDate">To Date</span>
            </div>
            <input type="date" class="form-control" placeholder="To Date" aria-label="ToDate" aria-describedby="ToDate" 
                        formControlName="toDate"> 
        </div>

        <div class="input-group mb-4">
            <div class="input-group-prepend">
                <span class="input-group-text" id="notification">notification</span>
            </div>
            <textarea type="text" class="form-control" placeholder="notification" aria-label="notification" aria-describedby="notification" formControlName="notification"></textarea>
        </div>

        <div class="d-flex justify-content-between">
            <button class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
<br/>
<table datatable [dtOptions]="dtoptions"  class="row-border hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Department</th>
            <th>fromDate</th>
            <th>toDate</th>
            <th>notification</th>
        </tr>
    </thead>
    <tbody >
        <tr *ngFor="let notifications of _notifications" >
            <td>{{ notifications.registrationID}}</td>
            <td>{{ notifications.departmentID}}</td>
            <td>{{ notifications.fromDate}}</td>
            <td>{{ notifications.toDate }}</td>
            <td>{{ notifications.notification }}</td>
        </tr>
    </tbody>
</table>
