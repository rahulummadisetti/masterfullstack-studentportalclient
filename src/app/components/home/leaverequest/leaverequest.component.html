<div class="d-flex justify-content-center">
    <h1>Leave Request</h1>
</div>
<hr/>
<div class="row">
    <form [formGroup]="_leaveRequestForm" (ngSubmit)="OnSubmit()" novalidate>
        <div class="input-group mb-4">
            <div class="input-group-prepend">
                <span class="input-group-text" id="registrationID">RegistrationID</span>
            </div>
            <input type="text" class="form-control" placeholder="registrationID" aria-label="registrationID" aria-describedby="registrationID" formControlName="registrationID" >
        </div>
        <div class="input-group mb-4">
            <div class="input-group-prepend">
                <span class="input-group-text" id="fromdate">from date</span>
            </div>
            <input type="date" class="form-control" placeholder="from date" aria-label="fromdate" aria-describedby="fromdate" 
                        formControlName="fromDate"> 
        </div>
        
        <div class="input-group mb-4">
            <div class="input-group-prepend">
                <span class="input-group-text" id="toDate">To Date</span>
            </div>
            <input type="date" class="form-control" placeholder="To Date" aria-label="ToDate" aria-describedby="ToDate" 
                        formControlName="toDate"> 
        </div>


        <div class="input-group mb-4">
            <div class="input-group-prepend">
                <span class="input-group-text" id="purpose">Purpose</span>
            </div>
            <textarea type="text" class="form-control" placeholder="purpose" aria-label="purpose" aria-describedby="purpose" formControlName="purpose"></textarea>
        </div>

        <div class="d-flex justify-content-between">
            <button class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
<br/>
<table datatable [dtOptions]="dtoptions"  class="row-border hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>fromDate</th>
            <th>toDate</th>
            <th>purpose</th>
            <th>status</th>
            <th *ngIf="isAdmin()">Approve / Reject</th>
        </tr>
    </thead>
    <tbody >
        <tr *ngFor="let leaverequest of _leaveRequest" >
            <td>{{ leaverequest.registrationID}}</td>
            <td>{{ leaverequest.fromDate}}</td>
            <td>{{ leaverequest.toDate}}</td>
            <td>{{ leaverequest.purpose }}</td>
            <td>{{ leaverequest.status }}</td>
            <td *ngIf="isAdmin()">
                <input type="button" class="btn btn-warning" (click)="OnApprove(leaverequest)" value="Approve"/>
                <input type="button" class="btn btn-danger" (click)="OnReject(leaverequest)" value="Reject"/>
            </td>
        </tr>
    </tbody>
</table>
